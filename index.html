<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>DND Battle | Home</title>
        <link rel="icon" type="image/x-icon" href="/assets/5e.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/home.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <p class="title">Dungeons & Dragons Battle Tracker!</p>
            <nav>
                <a href="/">Home</a>
                <a id="sign-out-link" href="auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <label class="label-player">
                Player?
                <button id="player-button" type="submit">Create!</button>
            </label>
            <label class="label-dm">
                Dungeon Master?
                <button id="dm-button" type="submit">Battle!</button>
            </label>
            <label class="label-about">
                About Us!
                <button id="about-btn">About!</button>
            </label>
        </main>
    </body>
</html>
