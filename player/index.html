<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>DND Battle | Player Creation</title>
        <link rel="icon" type="image/x-icon" href="/assets/5e.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="player.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/global.css" />
        <!-- <link rel="stylesheet" href="/battle/battle.css" /> -->
        <link rel="stylesheet" href="/player/player.css" />

        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <p class="title">Create a Player Character</p>
            <nav>
                <a href="../">Home</a>
                <a id="sign-out-link" href="../auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <h1> Submit Your Character! </h1>
            <div class="form-div">
                <img id="image-preview" class="avatar" src="/assets/default-player.jpg" />
                        <form id="create-form" class="create-form">
                            <label id="image-input-label">Image <input id="image-input" name="image" type="file" /></label>
                            <h3> Primary Information! </h3>
                            <label>Name: <input id="name-input" name="name" type="text" /></label>
                            <label>AC: <input name="armor" type="number" /></label>
                            <label>Init: <input name="init" type="number" /></label>
                            <label>HP: <input name="hp" type="number" /></label>
                            <h3>Stats!</h3>
                            <label>STR: <input name="str" type="number" /></label>
                            <label>DEX: <input name="dex" type="number" /></label>
                            <label>CON: <input name="con" type="number" /></label>
                            <label>INT: <input name="int" type="number" /></label>
                            <label>WIS: <input name="wis" type="number" /></label>
                            <label>CHA: <input name="cha" type="number" /></label>
                            <button type="submit">Submit</button>
                </form>
                <h2 id="feedback"></h2>
            </div>
        </main>
    </body>
</html>
