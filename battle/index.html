<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Battle</title>

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="battle.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/global.css" />
        <link rel="stylesheet" href="/battle/battle.css" />
        <!-- add link for page specific css -->
    </head>

    <body class="battle">
        <header class="page-header">
            <p class="title">DnD Repo</p>
            <nav>
                <a href="../">Home</a>
                <a id="sign-out-link" href="../auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <section class="battle-page">
                <section id="player-section">
                    <h2>Player Party</h2>
                    <div id="players-div"></div>
                </section>
                <div id="create-div">
                    <h2>Load in Presets</h2>
                    <p>*click on preset text to load into form*</p>
                    <div id="preset-selector">
                        <button id="player-option" type="submit">Players</button>
                        <div class="preset-list">
                            <!-- ul goes here -->
                            <ul class="preset-ul"></ul>
                        </div>
                        <button id="enemy-option">Enemies</button>
                    </div>
                    <h3>Create Form</h3>
                    <div id="create-form-div">
                        <img id="image-preview" class="avatar" src="/assets/5e.png" />
                        <form id="create-form">
                            <label>Image: <input name="image" type="file" /></label>
                            <input class="hidden" id="preset-image" name="image2" type="text" />
                            <label>Name: <input name="name" id="name-input" type="text" /></label>
                            <label>AC: <input name="armor" type="text" /></label>
                            <label>Init: <input name="init" type="text" /></label>
                            <label>HP: <input name="hp" type="number" /></label>
                            <label class="hidden" id="str-label"
                                >STR: <input class="hidden" name="str" type="number"
                            /></label>
                            <label class="hidden" id="dex-label"
                                >DEX: <input class="hidden" name="dex" type="number"
                            /></label>
                            <label class="hidden" id="con-label"
                                >CON: <input class="hidden" name="con" type="number"
                            /></label>
                            <label class="hidden" id="int-label"
                                >INT: <input class="hidden" name="int" type="number"
                            /></label>
                            <label class="hidden" id="wis-label"
                                >WIS: <input class="hidden" name="wis" type="number"
                            /></label>
                            <label class="hidden" id="cha-label"
                                >CHA: <input class="hidden" name="cha" type="number"
                            /></label>
                            <div id="create-buttons">
                                <button type="submit" id="add-player">Add Player</button>
                                <button type="submit" id="clear-form">Clear Form</button>
                                <button type="submit" id="add-enemy">Add Enemy</button>
                            </div>
                        </form>
                        <button id="hide-toggle">Show Additional Stats</button>
                    </div>
                    <div id="dice-rolling">
                        <h3>Dice Roll</h3>
                        <select id="dice-type">
                            <option value="4">D4</option>
                            <option value="6">D6</option>
                            <option value="8">D8</option>
                            <option value="10">D10</option>
                            <option value="12">D12</option>
                            <option value="20">D20</option>
                            <option value="100">D100</option>
                        </select>
                        <button id="dice-roll">d4</button>
                        <h3 id="dice-result"></h3>
                    </div>
                </div>
                <section id="enemy-section">
                    <h2>Enemy Party</h2>
                    <div id="enemies-div"></div>
                </section>
            </section>
            <button id="debug">Debug Button</button>
        </main>
    </body>
</html>
