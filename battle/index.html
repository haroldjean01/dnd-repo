<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Battle</title>

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="battle.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/global.css" />
        <link rel="stylesheet" href="/battle/battle.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <p class="title">DnD Repo</p>
            <nav>
                <a href="../">Home</a>
                <a id="sign-out-link" href="../auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <section class="battle-page">
                <div id="players-div">
                    <div class="player">
                        <div class="player-img"></div>
                        <h3 class="player-name">Default Bro</h3>
                        <ul class="stats">
                            <li>HP: 23</li>
                            <li>AC: 12</li>
                            <li>INIT: 2</li>
                        </ul>
                        <div class="player-health">
                            <button id="increase-player">Increase</button>
                            <input id="player-input" type="text" />
                            <button id="decrease-player">Decrease</button>
                        </div>
                    </div>
                </div>
                <div id="create-div">
                    <div id="preset-selector">
                        <button id="player-option" type="submit">Players</button>
                        <div class="preset-list">
                            <!-- ul goes here -->
                        </div>
                        <button id="enemy-option">Enemies</button>
                    </div>
                    <div id="create-form-div">
                        <img id="image-preview" class="avatar" src="/assets/default-player.jpg" />
                        <form id="create-form">
                            <label>Image <input name="image" type="file" /></label>
                            <label>Name<input name="name" type="text" /></label>
                            <label>AC<input name="armor" type="text" /></label>
                            <label>Init<input name="init" type="text" /></label>
                            <label>HP<input name="hp" type="text" /></label>
                            <div id="create-buttons">
                                <button type="submit" id="add-player">Add Player</button>
                                <button type="submit" id="clear-form">Clear Form</button>
                                <button type="submit" id="add-enemy">Add Enemy</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="enemies-div">
                    <div class="enemy">
                        <div class="enemy-img"></div>
                        <h3 class="enemy-name">Stinky Goblin</h3>
                        <ul class="stats">
                            <li>HP: 13</li>
                            <li>AC: 7</li>
                            <li>INIT: 20</li>
                        </ul>
                        <div class="enemy-health">
                            <button id="increase-enemy">Increase</button>
                            <input id="enemy-input" type="text" />
                            <button id="decrease-enemy">Decrease</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
